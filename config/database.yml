
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
development:
  <<: *default
  database: tclone_development
test:
  <<: *default
  database: tclone_test
production:
  <<: *default
  database: tclone_production
  username: tclone
  password: <%= ENV['TCLONE_DATABASE_PASSWORD'] %>
